<!DOCTYPE html>
<html>

<head>
  <title>HTML Lists</title>
</head>

<body>
  <h1>HTML Lists</h1>
  <h2>Ordered List Example</h2>
  <ol> <!-- OPENING TAG FOR ORDERED LIST ELEMENT-->
    <li>Learn to code.</li>
    <li>Build projects.</li>
    <li>Get a job.</li>
  </ol>
  <h3>Unordered List Example</h3>
  <ul> <!-- OPENING TAG FOR UNORDERED LIST ELEMENT-->
    <li>HTML</li> <!--OPENING TAG FOR LIST ELEMENT WITH TEXT CONTENT HTML-->
    <li>CSS</li>
    <li>JS</li>
    <li>SQL</li>
    <li>PHP</li>
  </ul>

</body>

</html>
