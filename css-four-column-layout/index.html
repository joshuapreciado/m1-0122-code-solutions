<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,600;1,700;1,900&display=swap"
      rel="stylesheet">
    <title>Four-Column</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="heading">
          <h1><b>How It Works</b></h1>
        </div>
      </div>
      <div class="row">
        <div class="column-one">
          <img src="images/screen-1.png" alt="screen-one" width="210" height="315">
        </div>
        <div class="column-one">
          <img src="images/screen-2.png" alt="screen-two" width="210" height="315">
        </div>
        <div class="column-one">
          <img src="images/screen-3.png" alt="screen-three" width="210" height="315">
        </div>
        <div class="column-one">
          <img src="images/screen-4.png" alt="screen-four" width="210" height="315">
        </div>
      </div>
      <div class="row">
        <div class="column-two">
          <img src="images/switch-icon.png" alt="switch-icon" width="60" height="60">
        </div>
        <div class="column-two">
          <img src="images/filter-icon.png" alt="filter-icon" width="60" height="60">
        </div>
        <div class="column-two">
          <img src="images/slider-icon.png" alt="slider-icon" width="60" height="60">
        </div>
        <div class="column-two">
          <img src="images/bars-icon.png" alt="bars-icon" width="60" height="60">
        </div>
      </div>
      <div class="row">
        <div class="column-three">
          <p><b>App Switching</b></p>
        </div>
        <div class="column-three">
          <p><b>Trip Filtering</b></p>
        </div>
        <div class="column-three">
          <p><b>Service Filters</b></p>
        </div>
        <div class="column-three">
          <p><b>Stats + Mileage</b></p>
        </div>
      </div>
      <div class="row">
        <div class="column-four">
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-four">
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-four">
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-four">
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
