<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form>
    <label>COMPANY EMAIL
      <input type="text" name="CompanyEmail" size="55" maxlength="50" placeholder="sally@company.co" />
    </label>
    <label>NAME
      <input type="text" name="Name" size="55" maxlength="50" placeholder="Sally Smith" />
    </label>
    <label>WHERE ARE YOU HIRING?
      <input type="text" name="WHERE ARE YOU HIRING?" size="55" maxlength="50" placeholder="City, Country" />
    </label>
    <label> HOW MANY ENGINEERS ARE YOU HIRING?
      <select name="engineers" size="1" multiple="multiple" >
        <option value="engineer">1-2 Engineers</option>
      </select>
    </label>
    <div>
      <input type="submit" name="submit" value="SUBMIT">
    </div>
  </form>

</body>
</html>
