<!DOCTYPE html>
<html>

<head>
  <title>Html-Tables</title>
</head>

<body>
  <h1 style="text-align:center">Student Grade Table</h1>
  <table style="margin-left:auto;margin-right:auto;">
    <thead>
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Course</th>
        <th scope="col">Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Grace Hopper</td>
        <td>Computer Science</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Alan Turing</td>
        <td>Mathematics</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Douglas Crockford</td>
        <td>JSON</td>
        <td>98</td>
      </tr>
      <tr>
        <td>Tim Berners-Lee</td>
        <td>HTML</td>
        <td>9001</td>
      </tr>
      <tr>
        <td>Linus Torvalds</td>
        <td>Git</td>
        <td>90</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
